{% load crispy_forms_tags %}
{% block content %}
<h3> Join to Us!!! </h3>
<h4>Wpisz swoje dane aby zalozyc konto</h4>
<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Sign Up">
</form>
<h4>Masz juz u nas konto?</h4>
<a class="ml-2" href="{% url 'login' %}">Sign In</a>
<a class="ml-2" href="{% url 'blog-home' %}">Back to home page blog</a>
{% endblock %}
